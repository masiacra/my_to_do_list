<!doctype html>
<html>
<head>
	<title>This is my to do list</title>
	<meta charset="utf-8">
	<meta name="description" content='"to do list" app from Igor Savelev'>
	<meta name="author" content="Igor Savelev">
	<meta name="keywords" content="to do list, web app, pure node.js">
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="../styles/custom.css">
</head>
<body class="container">
	<div class="header">
		<h1>To do List</h1>
	</div>
	<div class="content">
	  <div class="main">
		<form>
			<label>
				<p>Enter your case for today:</p>
				<input type="text" placeholder="Doing homework" 
					name="act" class="main__input_text">
			</label>

			<input type="submit" value="Add" class="btn main__btn">
			<p class="warning hidden">
				Incorrectly entered data. You must enter only numbers,
				letters and punctuation marks. 
			</p>
		</form>
	  </div>	
		
	  <div class="list">
		Loading
	  </div>

	</div>
	<div class="footer">
		&reg;My company
	</div>
	<script src="../scripts/ajax.js"></script>
	<script src="../scripts/list.js"></script>
	<script src="../scripts/form.js"></script>
	<script src="../scripts/main.js"></script>
	
</body>
</html>
